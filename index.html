<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Investment Bot Web App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background-color: #f5f5f5;
        }
        .button {
            padding: 15px 25px;
            margin: 10px 0;
            font-size: 16px;
            color: white;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
        }
        .button.sell {
            background-color: #dc3545;
        }
        .button:disabled {
            background-color: #6c757d;
        }
    </style>
</head>
<body>
    <h1>Investment Bot Web App</h1>
    <p>Use the buttons below to interact with your investment bot:</p>
    
    <button class="button" id="buyButton" onclick="buyAsset()">Buy Asset</button>
    <button class="button sell" id="sellButton" onclick="sellAsset()">Sell Asset</button>
    <button class="button" id="portfolioButton" onclick="viewPortfolio()">View Portfolio</button>
    
    <script>
        function buyAsset() {
            alert("Buying asset...");
            // Here you can add JavaScript code to send request to your bot's server
        }

        function sellAsset() {
            alert("Selling asset...");
            // Here you can add JavaScript code to send request to your bot's server
        }

        function viewPortfolio() {
            alert("Viewing portfolio...");
            // Here you can add JavaScript code to send request to your bot's server
        }
    </script>
</body>
</html>
