<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Investment Bot Web App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background-color: #f5f5f5;
        }
        .button {
            padding: 15px 25px;
            margin: 10px 0;
            font-size: 16px;
            color: white;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
        }
        .button.sell {
            background-color: #dc3545;
        }
        .button.view, .button.analytics {
            background-color: #28a745;
        }
    </style>
</head>
<body>
    <h2>Інвестиційний Бот</h2>
    <button class="button buy" onclick="buyAsset()">Купити Актив</button>
    <button class="button sell" onclick="sellAsset()">Продати Актив</button>
    <button class="button view" onclick="viewPortfolio()">Переглянути Портфель</button>
    <button class="button analytics" onclick="portfolioAnalytics()">Аналітика по Портфелю</button>
    
    <script>
        function buyAsset() {
            Telegram.WebApp.sendData(JSON.stringify({ action: 'buy' }));
        }

        function sellAsset() {
            Telegram.WebApp.sendData(JSON.stringify({ action: 'sell' }));
        }

        function viewPortfolio() {
            Telegram.WebApp.sendData(JSON.stringify({ action: 'view' }));
        }

        function portfolioAnalytics() {
            Telegram.WebApp.sendData(JSON.stringify({ action: 'analytics' }));
        }

        Telegram.WebApp.ready(); // Повідомити Telegram, що додаток готовий до використання
    </script>
</body>
</html>
